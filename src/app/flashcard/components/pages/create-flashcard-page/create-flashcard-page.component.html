<app-base-page>
<div class="selected-content">
<form
class="flashcard"
name="flashcard"
(ngSubmit) = "f.form.valid && onSubmit()"
#f = "ngForm">


    <div class="form-group">
        <input
          name="question"
          [(ngModel)]="form.question"
          #question="ngModel"
          placeholder="Question"
          type="text"
          required />
    </div>

    <div class="form-group">
      <select
        name="topic"
        [(ngModel)]="form.topicId"
        #topic="ngModel"
        placeholder="Select topic"
        type="text"
        required>
        <option selected="selected">None</option>
        <option *ngFor="let topic of topics" value={{topic.id}}>{{topic.topicName}}</option>
      </select>
  </div>

  <div class="form-group">
    <select
      name="difficulty"
      [(ngModel)]="form.difficulty"
      #difficulty="ngModel"
      placeholder="Select difficulty"
      type="difficulty"
      required>
      <option value="easy" selected="selected">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
</div>

<div>
  <button>
    Submit
  </button>
</div>
</form>

</div>
</app-base-page>
