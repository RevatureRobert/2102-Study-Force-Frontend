<div class="col" *ngIf="flashcardPage !== undefined">

  <div ngbDropdown class="filter-element">
    <button class="dropdown-button" ngbDropdownToggle>Filter By:</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="setModeToNone()">None</button>
      <button ngbDropdownItem (click)="setModeToTopic()">Topic</button>
      <button ngbDropdownItem (click)="setModeToDifficulty()">Difficulty</button>
      <button ngbDropdownItem (click)="setModeToResolved()">Resolved</button>
      <button ngbDropdownItem (click)="setModeToOwned()">Owned</button>
    </div>

  <div class="container">
    <div class="row d-flex justify-content-around">
      <div class="col-sm-2">
        <button class="pagination" (click)="prevPage()" *ngIf="flashcardPage.number > 0">Previous</button>
      </div>
      <div class="col-sm-2">
        <button class="pagination" (click)="nextPage()" *ngIf="flashcardPage.number < flashcardPage.totalPages - 1">Next</button>
      </div>
    </div>
  </div>
</div>

<div class="filter-box" *ngIf="flashcardPage !== undefined">
  <div ngbDropdown class="filter-element">
    <button class="Dropdown-Button" ngbDropdownToggle>{{mode}}</button>
    <div class="Dropdown-List" ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="filter-input" ngbDropdownItem (click)="setModeToNone()">None</button>
      <button class="filter-input" ngbDropdownItem (click)="setModeToTopic()">Topic</button>
      <button class="filter-input" ngbDropdownItem (click)="setModeToDifficulty()">Difficulty</button>
      <button class="filter-input" ngbDropdownItem (click)="setModeToResolved()">Resolved</button>
    </div>

  <div ngbDropdown *ngIf="modeChoices.length > 0" class="filter-element">
    <button class="Dropdown-Button" ngbDropdownToggle>{{filterDisplay}}</button>
    <div class="Dropdown-List" ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="filter-input" ngbDropdownItem *ngFor="let mode of modeChoices" (click)="setInput(mode.input)">{{mode.displayString}}</button>
    </div>
  </div>
</div>
