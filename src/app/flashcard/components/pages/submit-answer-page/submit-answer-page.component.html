<app-base-page>
  <div class="selected-content">
    <div class="container" style="margin-bottom: 50px; padding-right: 10%; padding-left: 10%;">
      <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
          <div class="card" style="width: 18rem" id="Diologue-Card">
                <div class="card-header" id="Card-Header">
                  <p>{{flashcard.topicName}}</p>
                </div>
                <div class="card-body" id="Card-Body">
                  <p class="card-text" id="Name">{{flashcard.difficulty}}</p>
                  <p class="card-text" id="Card-Text">
                    {{flashcard.question}}
                  </p>
                </div>
                <div class="card-footer" id="Card-Footer">
                </div>
              </div>

                <div class="card" style="width: 18rem;" id="submit-box">
                  <div class="card-body">
                    <h3 class="card-title test">Submit Your Answer</h3>
                    <form #f="ngForm" (submit)="onSubmit()">
                      <div class="form-group">
                        <label for = "submissionTitleOptional" id="submitTitleOptional">
                        </label>
                        <label for = "submitCardContentType" id="submitContent" >
                        </label>
                        <textarea class="form-control input-styling" id="submitContent" name="answer" rows="5"
                        placeholder="Write your answer here..." [(ngModel)]="form.answer" #answer="ngModel" ngModel></textarea>
                      </div>
                      <div class="wrapper">
                        <input type="submit" class="btn custom-button" value="Submit">
                      </div>
                    </form>
                  </div>
                </div>
        </div>
        <div class="col-2">

        </div>
      </div>




    </div>
  </div>
</app-base-page>
