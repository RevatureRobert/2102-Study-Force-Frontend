<app-base-page>
  <div class="selected-content">


    <div class="card" style="width: 18rem" id="Diologue-Card">
      <div class="card-header" id="Card-Header">
        <p>{{flashcard?.topicName}}</p>
      </div>
      <div class="card-body" id="Card-Body">
        <p class="card-text" id="Card-Text">
          {{flashcard?.question}}
        </p>
      </div>
      <div class="card-footer" id="Card-Footer">
      </div>
    </div>


      <div *ngFor="let answer of answers">
        <div class="card" style="width: 18rem" id="Card-Wide">
          <div class="card-body" id="Card-Body">
            <p class="card-text" id="Name">{{answer.creator.firstName}} {{answer.creator.lastName}}</p>
            <p class="card-text" id="Card-Text">
              {{answer.answerText}}
            </p>
          </div>
          <div class="card-footer" id="Card-Footer">
            <div class="float-right">
              <app-vote></app-vote>
            </div>

          </div>
        </div>
      </div>


  </div>
</app-base-page>
