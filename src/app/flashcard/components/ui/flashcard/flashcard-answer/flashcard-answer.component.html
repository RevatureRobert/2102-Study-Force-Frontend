<div class="card" style="width: 18rem;">
  <div class="card-body">
    <div class="flashcard-difficulty-easy" *ngIf="difficulty == 'Easy'">{{difficulty}}</div>
    <div class="flashcard-difficulty-medium" *ngIf="difficulty == 'Medium'">{{difficulty}}</div>
    <div class="flashcard-difficulty-hard" *ngIf="difficulty == 'Hard'">{{difficulty}}</div>
    <div class="new-answer">
      <img src={{newAnswerIcon}} alt="create new answer" height="30em"  routerLink='/submit-answer'>
    </div>

    <div *ngIf=!isAnswer>
      <p class="card-text">(No answers)</p>
      <br>
      <br>
      <br>
      <br>
    <app-flashcard-delete></app-flashcard-delete>
    </div>

    <div [hidden]="flip" class="answers" *ngIf=isAnswer>
      <div class="card-text">
        {{answers[0].answerText}}
        <app-vote (click)="vote($event)" [answerScore]=answers[0].answerScore></app-vote>
      </div>
      <button class="btn custom-button" (click)="toggleView($event)" *ngIf="answers.length > 0">
          View More
      </button>
    </div>

    <div [hidden]="!flip" class="answers">
      <div class="card-text" *ngFor="let answer of answers">
        {{answer.answerText}}
        <app-vote (click)="vote($event)" [answerScore]=answer.answerScore [answerId]=answer.answerId [userId]=userId></app-vote>
        <br>
      </div>
      <button class="btn custom-button" (click)="toggleView($event)">
        View Less
      </button>
    </div>

  </div>
</div>
