<div id="Container">
  <div id="glass-pane">
    <div class="input-group mb-3" id="Search-Bar">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="Search-Button"
        id="Search-Input"
        (keyup.enter)="searchFor()"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="Search-Button"
        (click)="searchFor()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="21"
          height="21"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
          />
        </svg>
      </button>
    </div>

    <div class="dropdown" id="Dropdown-Sort">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="reset"
        id="Dropdown-Button-Sort"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        (click)="this.changeFocusSort()"
        (focus)="this.setFalseSort()"
      >
        {{ this.sortBy }}
      </button>
      <button class="btn btn-secondary" id="Order" (click)="this.changeOrder()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-sort-down"
          viewBox="0 0 16 16"
          *ngIf="this.sortDirectionDesc"
        >
          <path
            d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293V2.5zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-sort-up"
          viewBox="0 0 16 16"
          *ngIf="this.sortDirectionAsc"
        >
          <path
            d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
          />
        </svg>
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="Dropdown-Button"
        id="Dropdown-List"
      >
        <li>
          <a class="dropdown-item" (click)="this.changeSort('Name')">Name</a>
        </li>

        <li>
          <a class="dropdown-item" (click)="this.changeSort('Email')">Email</a>
        </li>
        <li>
          <a
            class="dropdown-item"
            (click)="this.changeSort('Registration Date')"
            >Registration</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="this.changeSort('Authority')"
            >Authority</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="this.changeSort('Activity')"
            >Active</a
          >
        </li>
      </ul>
    </div>
    <div class="table-responsive" id="Table">
      <table class="table table-striped table-borderless">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Registration Date</th>
            <th scope="col">Authority</th>
            <th scope="col">Active</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of users"
            (click)="this.userDetails(user.userId)"
          >
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              {{ user.registrationTime | date }}
            </td>
            <td>{{ user.authority }}</td>
            <td>{{ user.active }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="Nav-Container">
      <nav aria-label="Page navigation example" id="Pagination">
        <ul class="pagination" id="Pagination-List">
          <li class="page-item">
            <a class="page-link" (click)="searchFor(this.pageNumber - 1)"
              >Previous</a
            >
          </li>
          <li
            class="page-item"
            *ngFor="let num of getPagination(); index as i"
            id="something"
          >
            <a class="page-link" (click)="searchFor(i)">{{ i + 1 }}</a>
          </li>

          <li class="page-item">
            <a class="page-link" (click)="searchFor(this.pageNumber + 1)"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
