<div class="glass-pane">
  <div id="container">


    <div class="dateCard" >
      <label id="label">Date</label>
    </div>
  <p class="center-text">
    {{ creationTime }}
  </p>
</div>

  <div id="container2">
    <div class="batchCard" id="Batch-Card" >
      <label id="label">Batch Name</label>
    </div>
    <p class="center-text2">
      <input [(ngModel)]="name" type= "text" value={{name}}>
    </p>

  </div>

  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center mt-5 mb-5 upload-btn-wrapper">
        <button class="btn btn-primary" id="Upload-CSV-Button">
            Upload CSV
        </button>
        <input type="file"  />
    </div>

    <div class="col-4 text-center mt-5">

        <button class="btn btn-danger" type="button" id="Deactivate-Batch-Button" style="left: -80px;"
        (click)="warningForDelete()">
          Deactivate Batch
        </button>



        <button class="btn btn-danger" type="button" id="Deactivate-Button" style="left: -40px; "
        (click)="warningForDelete()">
          Delete
        </button>

    </div>
</div>

<div class="instructors">
    <div class="table-responsive" >
      <table class="table table-striped table-borderless">
        <thead>
          <tr>
            <th scope="col">Instructors</th>
            <!-- <th scope="col"></th> -->
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let instructor of instructors; let index = index;">
            <!-- <td>{{ instructor.name  }}</td> -->
            <td >{{ instructor.email }}</td>
            <td>
                <button class="btn btn-danger form-control Remove-Button"
                    (click)="onDeleteInstructor(instructor)">
                    Remove
                </button>
            </td>
        </tr>

        </tbody>

      </table>
    </div>
  </div>
<div class="row" >
        <div class="wrapper col-8 mt-5 mx-auto" id="wrapper">
            <div class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead class="m-2">
                        <tr>
                            <th id="">Employees</th>
                            <!-- <th id=""></th> -->
                            <th id=""></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let index = index;">
                            <!-- <td [(ngModel)]="users[index]">{{ user.email }}</td> -->
                            <td >{{ user.email }}</td>

                            <td>
                                <button class="btn btn-danger form-control Remove-Button"
                                    (click)="onDeleteEmployee(user)">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
</div>


  <div class="deactivate">
    <button class="btn btn-primary" type="button" id="Submit-Button"
    (click)="warningForSubmit()">Submit</button>
  </div>

</div>
