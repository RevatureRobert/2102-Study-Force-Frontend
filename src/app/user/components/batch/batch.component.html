<div style = "z-index: -1;">
  <app-glass-pane>
  </app-glass-pane>
  <div>
    <div>
        <span  class="dateCard">{{creationTime}}</span>
    </div>
    <div>
        <span class="batchCard">{{name}}</span>
    </div>
  </div>

  <div>
    <ul class="instructors" *ngFor="let instructor of instructors">
      <li>{{instructor.name}}</li>
    </ul>
  </div>

  <div class="users">
    <ul  *ngFor="let user of users">
      <li>{{user.name}}   {{user.email}}</li>
    </ul>
  </div>

</div>
