<div>
  <div id="glass-pane">
    <div class="card-header" id="Card-Header" style="text-align: center;"><p>Edit My Profile</p></div>
    <div style="text-align: center;">
      <label for="name-input">Full Name</label>
      <input type="text" id="name" autocomplete="off" [(ngModel)]="user!.name">
    </div>
    <ul class="list-group" id="Generic-List">
      <div class="card-header" id="Card-Header">Notifications</div>
      <li class="list-group-item long">Recieve Flashcard Notifications<input type="checkbox"  [checked]="user?.subscribedFlashcard"></li>
      <li class="list-group-item short">Flashcard Notifications<input type="checkbox" [checked]="user?.subscribedFlashcard"></li>
      <li class="list-group-item tiny">Flashcard<input type="checkbox" [checked]="user?.subscribedFlashcard"></li>
      <li class="list-group-item long">Recieve Stacktrace Notifications<input type="checkbox" [checked]="user?.subscribedStacktrace"></li>
      <li class="list-group-item short">Stacktrace Notifications<input type="checkbox" [checked]="user?.subscribedStacktrace"></li>
      <li class="list-group-item tiny">Stacktrace<input type="checkbox" [checked]="user?.subscribedStacktrace"></li>
      <div class="card-footer" id="Card-Footer"></div>
    </ul>
    <button class="btn btn-success" type="button" id="Back-Button">Back</button>
    <button class="btn btn-primary" type="button" id="Add-Button" (click)="saveUserDetails()">Save</button>
  </div>
</div>
