<div>
  <div *ngIf="!isLoading">
    <div *ngIf="!isAdmin">
      <app-user-profile-user-view
        [user]="user"
        [batches]="batches"
        [isMe]="isMe"
      ></app-user-profile-user-view>
    </div>

    <div *ngIf="isAdmin">
      <app-user-profile-admin-view
        [user]="user"
        [batches]="batches"
      ></app-user-profile-admin-view>
    </div>
  </div>

  <div *ngIf="isLoading" id="glass-pane">
    <div class="card-header" id="Card-Header" style="text-align: center">
      <p style="font-size: 18pt; top: -0.7rem">User Profile</p>
    </div>
    <div class="d-flex justify-content-center" style="padding-top: 10rem">
      <label
        for=""
        style="position: absolute; left: auto; right: auto; padding-top: 2rem"
        >Loading...</label
      >
      <div class="spinner-border text-primary" id="loading" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
