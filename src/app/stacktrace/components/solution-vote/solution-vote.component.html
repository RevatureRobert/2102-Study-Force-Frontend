<div class="parent">
  <img class="scaled" id= "upvote" src="{{upVoteSource}}" alt="Upvote icon" role="img"
    (click)="upVote()"
    />
  <p class="score" [style.color]="scoreColor" [style]="scoreColor">{{solution.totalVote}}</p>
  <img class="scaled" id = "downvote" src="{{downVoteSource}}" alt="Downvote icon" role="img"
    (click)="downVote()"/>
</div>
