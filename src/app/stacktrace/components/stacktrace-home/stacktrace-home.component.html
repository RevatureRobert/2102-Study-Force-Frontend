<table>
  <caption>List of Stacktraces</caption>
  <tr>
    <th scope="col">Title</th>
  </tr>
  <tr *ngFor="let stacktrace of stacktraces | slice: (page-1) * pageSize : page * pageSize">
    <td>
      <a href>{{stacktrace.title}}</a>
    </td>
  </tr>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="stacktraces.length"></ngb-pagination>
