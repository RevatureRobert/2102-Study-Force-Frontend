<div>
  <div *ngIf="currentStacktrace.stacktraceId" class="edit-form">
    <h4>Stacktrace</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentStacktrace.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input
          type="text"
          class="form-control"
          id="body"
          [(ngModel)]="currentStacktrace.body"
          name="body"
        />
      </div>


    </form>

    <button class="badge badge-danger mr-2" (click)="deleteStacktrace()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateStacktrace()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentStacktrace.stacktraceId">
    <br />
    <p>Cannot access this Stacktrace</p>
  </div>
</div>
