
<body>
<div class="wrapper">
  <div class="table-responsive" id="Table">
    <table class="table table-striped table-borderless">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stacktrace of stacktraces,let i = index"  [class.active]="i == currentIndex" (click)="setActiveStacktrace(stacktrace, i)">
          <td>{{ stacktrace.stacktraceId }}</td>
          <td>{{ stacktrace.title }}</td>
          <td>{{ stacktrace.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>

      <div *ngIf="!currentStacktrace">
        <br />
        <p>Please click on a Stacktrace...</p>
      </div>
</div>
</body>
