<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="retrieveStacktraces()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div class="col-md-6">
    <h4>Stacktraces List</h4>

    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
          let stacktrace of stacktraces | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
        [class.active]="i == currentIndex"
        (click)="setActiveStacktrace(stacktrace, i)"
      >
        {{ stacktrace.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentStacktrace">
      <h4>Stacktrace</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentStacktrace.title }}
      </div>
      <div>
        <label><strong>Body:</strong></label>
        {{ currentStacktrace.body }}
      </div>

      <a
        class="badge badge-warning"
        routerLink="/stacktrace/{{ currentStacktrace.stacktraceId }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!currentStacktrace">
      <br />
      <p>Please click on a Stacktrace</p>
    </div>
  </div>

  <div class="mt-3">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>
