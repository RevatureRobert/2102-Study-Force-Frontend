<div class="card" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
  <div class="card-body">
    <h3 class="card-title">Create New Stacktrace</h3>
    <form (ngSubmit)="onSubmit()" #stacktraceForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="stacktrace.title" id="title" placeholder="Enter your title here."  required #title="ngModel">
        <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input type="text" class="form-control" [(ngModel)]="stacktrace.body" id="body" placeholder="Enter a description of your problem here." required #body="ngModel">
        <div [hidden]="!body.pristine" class="alert alert-danger">Body is required</div>
      </div>
      <div class="form-group">
        <label for="selectTechnology">Select Technology</label>
        <select class="form-control" [(ngModel)]="stacktrace.technology" id="selectTechnology" >
          <option>1)Java</option>
          <option>2)JavaScript</option>
          <option>3)CSS</option>
          <option>4)HTML</option>
          <option>5)Python</option>
        </select>
      </div>
      <button type="submit"  [disabled]="!stacktraceForm.form.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
