<div class="new-stacktrace-wrapper" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create New Stacktrace</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" [(ngModel)]="title" name="title" placeholder="Title">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" [(ngModel)]="body" name="body" placeholder="Write your description here.">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" [(ngModel)]="technology" name="technology" placeholder="Enter technology category">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" (click)="onCreate()">Submit</button>
    </form>
  </mat-card>
</div>
