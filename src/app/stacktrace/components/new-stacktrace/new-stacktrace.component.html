<div class="card" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
  <div class="card-body">
    <h3 class="card-title">Create New Stacktrace</h3>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" id="title" placeholder="Enter your title here.">
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input type="text" class="form-control" [(ngModel)]="body" id="body" placeholder="Enter a description of your problem here.">
      </div>
      <div class="form-group">
        <label for="selectTechnology">Select Technology</label>
        <select class="form-control" [(ngModel)]="technology" id="selectTechnology">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onCreate()">Submit</button>
    </form>
  </div>
</div>
